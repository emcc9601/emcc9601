<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /* Fonts & Classes for their use */
      @import url('https://fonts.googleapis.com/css2?family=Cactus+Classical+Serif&family=Lexend+Deca&display=swap');
      .lexend-deca-regular {
        font-family: "Lexend Deca", sans-serif;
        font-optical-sizing: auto;
        font-weight: 400;
        font-style: normal;
      }
      .cactus-classical-serif-regular {
        font-family: "Cactus Classical Serif", serif;
        font-weight: 400;
        font-style: normal;
      }
      .flex-container {
        display: flex;
        flex-direction: column;
      }
      /* Page Styling */
      body {
        background-color: #dad1ff;
      }
      p {
        font-family: "Lexend Deca", sans-serif;
        font-size: 14px;
        font-size-adjust: inherit;
        color: #000000;
      }
      h1 {
        font-family: "Cactus Classical Serif", serif;
        font-size: 48px;
        font-size-adjust: inherit;
        color: #000000
      }
      /* Header Styling */
      header > h1 {
        color: #000000;
        font-weight: bolder;
        font-size-adjust: inherit;
        text-align: center;
        border: 0px;
      }
      header > .subtitle {
        font-family: "Lexend Deca", sans-serif;
        font-size: 36px;
        font-size-adjust: inherit;
        color: #ffffff;
        text-align: center;
        border: 0px;
      }
      header {
        background-color: #bfb0ff;
        border: 0px;
        border-radius: 20px;
        padding-top: auto;
        padding-bottom: auto;
        padding-left: unset;
        padding-right: unset;
        margin: auto;
        flex-grow: inherit;
        width: 100%;
        height: auto;
        vertical-align: top;
        align-content: stretch;
      }
    </style>
  </head>
  <body>
    <header class="flex-container">
      <h1>Ethan McCausland</h1>
      <p class="subtitle">DevOps Engineering Student</p>
    </header>
    <main>

    </main>
    <footer>

    </footer>
  </body>
</html>
